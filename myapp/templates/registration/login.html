
<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
    </head>
    <body>
        {% load crispy_forms_tags %}
        <h1>Login</h1>
        <form method="post" class="from-group">
        {% csrf_token %}
            {{ form|crispy }}
            <p>Don't have an account? Create one <a href="/register">here</a></p>
            <button type="submit" class="btn btn-success">Login</button>	
        </form>
    </body>
</html>
